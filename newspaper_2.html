  <h1>Fim da União das Repúblicas Socialistas Soviéticas </h1>
  <h3>26 de Setembro de 1991</h3>
  <p>Em 26 de setembro de 1991, <br>a URSS chegou ao fim.</p>
  <p> Ela existiu entre 1917 e 19911. <br>A URSS foi oficialmente formada em 1922, <br>depois da Revolução Russa de 1917 que derrubou o czar Nicolau II.</p>
